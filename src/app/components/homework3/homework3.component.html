<div class="heading">
  <h1>Count of Task: {{arrTask.length}}
  </h1>
</div>

<div class="container mt-4">

  <form class="row g-3">
    <div class="col-9">
      <input type="text" class="form-control" [(ngModel)]="taskName" name="taskName">
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-success mb-3 col-3 w-100" [disabled]="!taskName"
        (click)="addTask()">Add</button>
    </div>
  </form>

</div>

<app-child [arrChild]="arrTask"></app-child>
